<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Roboyo', sans-serif;
        }
        .menu-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            z-index: 999 ;
        }
        .menu-container.hidden{
            display: none;
        }
        .bar{
            font-size: 30px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 0;
            background: #3f5560;
            overflow: hidden;
            transition: height 0.5s ease;
            z-index: 998;
        }
        .sidebar.show {
            height: calc(50vh - 40px);
        }
        .sidebar ul {
            list-style: none;
            padding: 20px;
            margin: 0;
        }
        .sidebar ul li {
            margin-bottom: 20px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 997;
        }
        .sidebar.show ~ .overlay {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer" onclick="toggleSidebar()">
        <i class="fa fa-bars bar"></i>
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Task</a></li>
            <li><a href="#">Achievements</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Setting</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>
    <div class="overlay" onclick="toggleSidebar()"></div>
    <script>
        var menuContainer = document.getElementById("menuContainer");

        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var overlay = document.querySelector(".overlay");
            sidebar.classList.toggle("show");
            overlay.style.display = sidebar.classList.contains("show") ? "block" : "none";

            menuContainer.classList.toggle("hidden",sidebar.classList.contains("show"));
        }
    </script>
</body>
</html>
